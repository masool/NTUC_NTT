    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - "5984:5984"
    networks:
      - test

  peer0.tradeunion.ntuc.com:
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
